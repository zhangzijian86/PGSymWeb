<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>登录页面</title>
    	<!-- Bootstrap -->
    	<link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    	<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
        <script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	</head>
    <body>
    	<form class="form-horizontal"  method="post"
			action="jpushContentEntryResult.jsp"
			 name="form1" id="form1">
        	<table class="table table-hover">
            	<thead>
                	<tr>
                        <th><h3 align="center">登录页面</h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                        	<label class="control-label" for="inputEmail">手机：</label>
							<div class="controls">
								<input class="input-xxlarge" type="text" id="UserCode" size="10" maxlength="20"  placeholder="手机"  value ="" >
							</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        	<label class="control-label" for="inputEmail">密码：</label>
							<div class="controls">
								<input class="input-xxlarge" type="password" maxlength="20" id="Password" size="10"  placeholder="密码" value ="">
							</div>
                        </td>
                    </tr>                              
                    <tr>
                    	<td>
                        	<div class="controls">                        	    
                        	    <input type="hidden" value="" name="title" id ="title" >
                        	    <input type="hidden" value="" name="content" id ="content" >
                        	    <input type="hidden" value="" name="group" id ="group" >
                                <button class="btn btn-primary"  type="button" onclick="confirm()">确定</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
<script type="text/javascript">
	function confirm()
	{
		var UserCode = document.getElementById("UserCode").value;
		var Password = document.getElementById("Password").value;
	    $.ajax({
	        type: "Post",
	        url: "Login?user_mobile="+UserCode+"&user_password="+Password,
	        dataType: "json",
	        data: {
	            //organiseUnitID: selorganiseUnitID,
	            //CharType: 'CockiptTrendChange'
	        },
	        success: function (data) {
	        	if(data=="Result:LoginFail"){
	        		alert("帐号或密码错误!");
	        	}else{	        		
	        		window.location.href="BookList.html?USER_Mobile="+data[0].USER_Mobile+"&USER_Status="+data[0].USER_Status
				}	        	
	        },
	       error: function( msg ) { 
	    	   alert("帐号或密码错误!--"); 
	        }
		});		
	}
</script>
</html>
